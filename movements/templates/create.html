{% extends 'base.html' %} {% block content%}
<h1 class="text-2xl">Create movement</h1>
<form action="" method="POST" class="flex flex-col">
  {% csrf_token %}
  <input type="text" placeholder="Amount" name="amount" class="border border-gray rounded-md p-2 mt-4" />
  <input type="text" placeholder="sender" name="sender" class="border border-gray rounded-md p-2 mt-4" />
  <input type="text" placeholder="receiver" name="receiver" class="border border-gray rounded-md mt-4 p-2" />
  <button class="bg-green-400 self-start mt-4 text-white rounded px-4 py-2">Submit</button>
</form>
<p class="mt-4">{% if errors %} {{errors}} {% elif message %} {{message}} {%endif%}</p>
{% endblock %}
