{% extends 'base.html' %} {% block content%}
<h1 class="text-2xl">Welcome back {{user}}!</h1>
<p class="mt-4 font-semibold">Total balance: <span class="{% if balance > 0 %} text-green-600 {% else %} text-red-600 {% endif %}">{{balance}}</span></p>
<div class="mt-8">
  <table class="w-full border-collapse mt-5 text-md shadow-md rounded-md">
    <thead class="w-full">
      <tr class="bg-gray-200 font-bold">
        <th class="text-left p-4">Amount</th>
        <th class="text-left">Partner</th>
        <th class="text-left">Date</th>
        <th class="text-left">Invoice link</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="mb-5">
      {% for movement in movements %}
      <tr class="border-b border-t">
          <td class="p-4 {% if movement.amount < 0 %} text-red-600 {% else %} text-green-600 {%endif%}">{{movement.amount}}</td>
          <td>{{movement.partner}}</td>
          <td>{{movement.movementDate}}</td>
          <td><a href="{{movement.invoiceLink}}" target="_blank">https://...</a></td>
          <td><a href="{% url 'movements:item' id=movement.id %}" class="text-blue-400 font-semibold">Go to details</a></td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
