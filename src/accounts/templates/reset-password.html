{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl">Reset password</h1>
<form action="{% url 'accounts:resetPassword'%}" method="POST" class="flex flex-col">
{% csrf_token %}
<input type="text" placeholder="Username" name="username" class="mb-4 border border-gray p-4 rounded mt-4">
<input type="password" placeholder="Password" name="password" class="mb-4 border border-gray p-4 rounded mt-4">
<input type="password" placeholder="Confirm password" name="confirmPassword" class="mb-4 border border-gray p-4 rounded mt-4">
<input type="text" placeholder="token" name="token" class="mb-4 border border-gray p-4 rounded mt-4">

<button class="self-start bg-blue-400 text-white px-4 py-2 rounded">Reset now</button>
</form>
{% endblock %}
