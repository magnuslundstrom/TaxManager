{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl">Login</h1>
<form action="" method="POST" class="flex flex-col">
{% csrf_token %}
<input type="text" placeholder="Username" name="user" class="mb-4 border border-gray p-4 rounded mt-4">
<input type="password" placeholder="Password" name="password" class="mb-4 border border-gray p-4 rounded">
<button class="self-start bg-green-400 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
