{% extends 'base.html' %} {% block content %}

<h1 class="text-2xl mb-4">Sign up</h1>
<form action="{% url 'accounts:signUp' %}" method="POST" class="flex flex-col">
  {% csrf_token %}
  <input type="text" name="user" placeholder="User Name" class="mb-4 border border-gray rounded p-4"/>
  <input type="email" name="email" placeholder="Email Address" class="mb-4 border border-gray rounded p-4"/>
  <input type="password" name="password" placeholder="Password" class="mb-4 border border-gray rounded p-4"/>
  <input type="password" name="confirm_password" placeholder="Confirm Password" class="mb-4 border border-gray rounded p-4"/>
  <button class="self-start bg-green-400 text-white px-4 py-2 rounded">Sign Up</button>
</form>

{% if error %} {{ error }} {% endif %} 
{% endblock %}
